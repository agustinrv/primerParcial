<div class="container-fluid mt-5 pt-5">
         <table class=" table table-dark table-selected">
          <tr>
              <td>Nombre</td>
              <td>Capital</td>
              <td>Bandera</td>
          </tr>
          <tr (click)="PaisSeleccionado(item)" *ngFor="let item of this.listaPaises | slice:0:10 " >
              <td>{{item.name}}</td>
              <td>{{item.capital}}</td>
              <td><img src="{{item.flag}}" width="100px"> </td>
          </tr>
      </table>
</div>
